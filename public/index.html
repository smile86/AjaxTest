<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Ajax Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    $(document).ready(function(){
      $.ajax({
        url: '/parameter',
        type: 'GET',
        data: {
          name: 'test',
          region: 'test2'
        },
        // success 속성은 이벤트
        // ajax()메서드는 Ajax가 성공했을 때, 자동으로 success 이벤트 실행
        success: function(data){
          $('body').append(data);
        }
      });
    });

    </script>
  </head>
  <body>

  </body>
</html>
