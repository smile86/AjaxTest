<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XMLHttpRequest</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

    <script>
    $(document).ready(function(){
        $('#get').click(function() {
          $.ajax({
            url: '/products',
            type: 'get',
            dataType: 'text',
            success: function(data){
              $('#output').val(data);
            }
          });
        });

        $('#post').click(function() {
          $.ajax({
            url: '/products',
            type: 'post',
            dataType: 'text',
            data: {
              name: $('#name').val(),
              price: $('#price').val()
            },
            success: function(data){
              $('#output').val(data)
            }
          });
        });

        $('#put').click(function() {
          $.ajax({
            url: '/products/3',
            type: 'put',
            dataType: 'text',
            data: {
              name: $('#name').val(),
              price: $('#price').val()
            },
            success: function(data){
              $('#output').val(data)
            }
          });
        });
        $('#delete').click(function() {
          $.ajax({
            url: 'products/0',
            type: 'delete',
            dataType: 'text',
            success: function(data){
              $('#output').val(data)
            }
          })
        });
    })

    </script>

  </head>
  <body>
    <button type="button" id="get">GET</button>
    <button type="button" id="post">POST</button>
    <button type="button" id="put">PUT</button>
    <button type="button" id="delete">DELETE</button>
    <h1>Input</h1>
    <input type="text" id="name" />
    <input type="text" id="price" />
    <h1>Output</h1>
    <textarea id="output" disabled="disabled" rows="20" cols="40"></textarea>
  </body>
</html>
